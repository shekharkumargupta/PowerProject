<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/main.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel styleClass="FORM_HEADER_NEW">
                    <h:outputText value="View Department" styleClass="FORM_HEADER_NEW"/>    
                </p:panel>
                <h:panelGrid columns="3" styleClass="APPLICATION_CONTENT">
                    <h:outputText value=""/>
                    <h:inputHidden id="id" value="#{departmentController.departmentDTO.id}"/>
                    <h:message for="id"/>

                    <h:outputLabel for="name" value="Name:"/>
                    <h:outputText id="name" value="#{departmentController.departmentDTO.name}"/>
                    <h:message for="name"/>
                </h:panelGrid>
                <h:panelGroup>
                    <h:commandButton value="Print" action="#{departmentController.save}">
                        <f:param name="departmentId" value="#{departmentDTO.id}"/>
                    </h:commandButton>
                    <h:commandButton value="Delete" action="#{depertmentController.delete}">
                        <f:param name="depertmentId" value="#{depertmentDTO.id}"/>
                    </h:commandButton>
                </h:panelGroup>	
            </h:form>
        </ui:define>
    </ui:composition>
</html>
