<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/main.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel styleClass="FORM_HEADER_NEW">
                    <h:outputText value="View Item" styleClass="FORM_HEADER_NEW"/>    
                </p:panel>
                <h:panelGrid columns="3" styleClass="APPLICATION_CONTENT">
                    <h:outputText  value=""/>
                    <h:inputHidden id="id" value="#{itemController.itemDTO.id}"/>
                    <p:message for="id"/>

                    <p:outputLabel for="name" value="Name: "/>
                    <h:outputText id="name" value="#{itemController.itemDTO.name}"/>
                    <p:message for="name"/>
                </h:panelGrid>
                <h:panelGroup>
                    <p:commandButton value="Print" action="#{itemController.save}">
                        <f:param name="itemId" value="#{item.id}"/>
                    </p:commandButton>
                    <p:commandButton value="Delete" action="#{itemController.delete}">
                        <f:param name="itemId" value="#{item.id}"/>
                    </p:commandButton>
                </h:panelGroup>	
            </h:form>
        </ui:define>
    </ui:composition>
</html>
