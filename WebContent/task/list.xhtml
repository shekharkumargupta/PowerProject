<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/main.xhtml">
        <ui:define name="content">
            <p:panel styleClass="FORM_HEADER_NEW">
                <h:outputText value="Project List" styleClass="FORM_HEADER_NEW"/>    
            </p:panel>
            <br></br>
            <h:form>
                <p:dataTable value="#{projectController.projectDTOList}" var="project"
                             paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                             rowStyleClass="SIMPLE_LINE">
                    <p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{project.id}" styleClass="COLUMN"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{project.name}" styleClass="COLUMN"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Team</f:facet>
                        <h:outputText value="#{project.teamName}" styleClass="COLUMN"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{project.jobStatusName}" styleClass="COLUMN"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Client</f:facet>
                        <h:outputText value="#{project.clientName}" styleClass="COLUMN"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Estimation</f:facet>
                        <h:outputText value="#{project.estimationName}" styleClass="COLUMN"/>
                    </p:column>                    
                    <p:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="View" action="#{projectController.view}">
                            <f:param name="projectId" value="#{project.id}"/>
                        </h:commandLink>
                        <h:outputText value="&nbsp;&nbsp;"/>
                        <h:commandLink value="Edit" action="#{projectController.edit}">
                            <f:param name="projectId" value="#{project.id}"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
