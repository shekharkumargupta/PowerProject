<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/main.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel styleClass="FORM_HEADER_NEW">
                    <h:outputText value="Edit Country" styleClass="FORM_HEADER_NEW"/>    
                </p:panel>
                <h:panelGrid columns="2" styleClass="APPLICATION_CONTENT"
                             cellpadding="2">
                    <h:outputText value=""/>
                    <h:inputHidden id="id" value="#{countryController.countryDTO.id}"/>

                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="#{countryController.countryDTO.value}"
                                 required="true" requiredMessage="#{bundle['form.required']}"/>

                    <h:outputText value=""/>
                    <p:commandButton value="Save" action="#{countryController.save}"
                                     ajax="true"/>
                    <h:outputText/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
