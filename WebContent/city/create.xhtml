<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/main.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panel styleClass="FORM_HEADER_NEW">
                    <h:outputText value="Edit City" styleClass="FORM_HEADER_NEW"/>    
                </p:panel>
                <h:panelGrid columns="3" styleClass="APPLICATION_CONTENT"
                             cellpadding="2">
                    <h:outputText  value=""/>
                    <h:inputHidden id="id" value="#{cityController.cityDTO.id}"/>
                    <p:message for="id"/>

                    <p:outputLabel for="countryId" value="Country:"/>
                    <p:selectOneMenu id="countryId" value="#{cityController.countryId}">
                        <f:selectItems value="#{cityController.countryList}" var="country"
                                       itemValue="#{country.id}" itemLabel="#{country.value}" />
                    </p:selectOneMenu>
                    <p:message for="countryId"/>

                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="#{cityController.cityDTO.value}"
                                 required="true" requiredMessage="Enter the value."/>
                    <p:message for="name"/>

                    <h:outputText value=""/>
                    <p:commandButton value="Save" action="#{cityController.save()}"
                                     ajax="true"/>
                    <h:outputText/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
