<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/main.xhtml">

        <ui:define name="content">
            <h:form>
                <p:panel styleClass="FORM_HEADER_NEW">
                    <h:outputText value="View Client Contact" styleClass="FORM_HEADER_NEW"/>    
                </p:panel>
                <h:panelGrid columns="3" styleClass="APPLICATION_CONTENT">
                    <h:outputText value=""/>
                    <h:inputHidden id="id" value="#{clientContactController.clientContactDTO.contactId}"/>
                    <h:outputText value=""/>

                    <p:outputLabel for="contactTypeId" value="Contact Type"/>
                    <h:outputText id="contactTypeId" value="#{clientContactController.clientContactDTO.contactType}"/>
                    <p:message for="contactTypeId"/>

                    <p:outputLabel for="firstName" value="First Name: "/>
                    <h:outputText id="firstName" value="#{clientContactController.clientContactDTO.firstName}"/>
                    <p:message for="firstName"/>

                    <p:outputLabel for="middleInitial" value="Middle Name: "/>
                    <h:outputText id="middleInitial" value="#{clientContactController.clientContactDTO.middleInitial}"/>
                    <p:message for="middleInitial"/>

                    <p:outputLabel for="lastName" value="Last Name: "/>
                    <h:outputText id="lastName" value="#{clientContactController.clientContactDTO.lastName}"/>
                    <p:message for="lastName"/>

                    <p:outputLabel for="designation" value="Position: "/>
                    <h:outputText id="designation" value="#{clientContactController.clientContactDTO.designation}"/>
                    <p:message for="designation"/>

                    <p:outputLabel for="email" value="Email: "/>
                    <h:outputText id="email" value="#{clientContactController.clientContactDTO.email}"/>
                    <p:message for="email"/>

                    <p:outputLabel for="phone1" value="Email: "/>
                    <p:inputText id="phone1" value="#{clientContactController.clientContactDTO.phone1}"
                                 required="true" requiredMessage="Cannot be empty!"/>
                    <p:message for="phone1"/>

                    <p:outputLabel for="phone2" value="Phone2 "/>
                    <h:outputText id="phone2" value="#{clientContactController.clientContactDTO.phone2}"/>
                    <p:message for="phone2"/>
                </h:panelGrid>
                <h:panelGroup>
                    <p:commandButton value="Print" action="#{clientContactController.save}">
                        <f:param name="clientId" value="#{clientContact.id}"/>
                    </p:commandButton>
                    <p:commandButton value="Delete" action="#{clientController.delete}">
                        <f:param name="clientId" value="#{clientContact.id}"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
