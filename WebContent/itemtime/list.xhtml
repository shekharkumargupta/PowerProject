<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/main.xhtml">
        <ui:define name="content">
            <p:panel styleClass="FORM_HEADER_NEW">
                <h:outputText value="Item Time Definition List" styleClass="FORM_HEADER_NEW"/>    
            </p:panel>
            <br></br>
            <h:form>
                <p:dataTable value="#{timeController.timeList}" 
                             var="time"
                             paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                             rowStyleClass="SIMPLE_LINE">
                    <p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{time.id}" styleClass="COLUMN"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Item</f:facet>
                        <h:outputText value="#{time.itemName}" styleClass="COLUMN"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Job</f:facet>
                        <h:outputText value="#{time.jobName}" styleClass="COLUMN"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Time</f:facet>
                        <h:outputText value="#{time.duration}" styleClass="COLUMN"/>
                        <h:outputText value="#{time.durationTypeName}" styleClass="COLUMN"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="View" action="#{timeController.view}">
                            <f:param name="timeId" value="#{time.id}"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink value="Edit" action="#{timeController.edit}">
                            <f:param name="timeId" value="#{time.id}"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
